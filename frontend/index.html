<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<title>Sistema Inteligente de Calidad del Aire</title>

<style>
:root{
--bg:#0b1220;
--card:#111827;
--card2:#0f172a;
--text:#f8fafc;
--muted:#94a3b8;
--border:rgba(255,255,255,0.05);
}

body.light{
--bg:#f1f5f9;
--card:#ffffff;
--card2:#f8fafc;
--text:#0f172a;
--muted:#475569;
--border:rgba(0,0,0,0.05);
background:#f1f5f9;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:'Inter',sans-serif;
background:var(--bg);
color:var(--text);
overflow-x:hidden;
transition:.3s;
}

.wrapper{
max-width:1200px;
margin:auto;
padding:60px 20px;
}

/* Animaciones */
.fade{
opacity:0;
transform:translateY(30px);
transition:all .9s cubic-bezier(.16,1,.3,1);
}

.fade.show{
opacity:1;
transform:translateY(0);
}

/* Header */
header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:70px;
flex-wrap:wrap;
gap:15px;
}

.brand{
font-weight:700;
font-size:20px;
letter-spacing:-0.5px;
}

.status{
display:flex;
align-items:center;
gap:10px;
font-size:14px;
}

.dot{
width:10px;
height:10px;
border-radius:50%;
}

.connected{background:#22c55e}
.disconnected{background:#ef4444}

button{
background:#1f2937;
color:white;
border:1px solid var(--border);
padding:8px 14px;
border-radius:12px;
cursor:pointer;
transition:.3s;
}

button:hover{
transform:translateY(-2px);
background:#2563eb;
}

/* Hero */
.hero{
text-align:center;
margin-bottom:70px;
}

.hero h1{
font-size:44px;
font-weight:800;
letter-spacing:-1px;
background:linear-gradient(90deg,#3b82f6,#22c55e);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero p{
color:var(--muted);
max-width:650px;
margin:20px auto;
}

.clock{
font-size:14px;
color:var(--muted);
}

/* Main Card */
.main-card{
background:var(--card);
padding:60px;
border-radius:30px;
text-align:center;
box-shadow:0 30px 80px rgba(0,0,0,0.5);
margin-bottom:70px;
position:relative;
overflow:hidden;
}

.pm-value{
font-size:80px;
font-weight:800;
transition:.5s;
}

.pm-label{
font-size:24px;
margin-top:10px;
}

.pm-info{
margin-top:10px;
color:var(--muted);
}

.bar{
margin:35px auto 0;
max-width:600px;
height:14px;
border-radius:10px;
background:linear-gradient(90deg,#22c55e,#eab308,#ef4444);
position:relative;
}

.marker{
width:18px;
height:18px;
background:white;
border-radius:50%;
position:absolute;
top:-2px;
transform:translateX(-50%);
transition:.5s;
}

/* Barra de rangos */
.range-labels{
display:flex;
justify-content:space-between;
margin-top:12px;
max-width:600px;
margin-left:auto;
margin-right:auto;
font-size:13px;
font-weight:500;
}

.range{opacity:0.85;}
.range.good{color:#22c55e}
.range.moderate{color:#eab308}
.range.bad{color:#ef4444}

/* Metrics */
.metrics{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
margin-bottom:70px;
}

.metric{
position:relative;
padding:45px;
border-radius:28px;
background:linear-gradient(145deg,var(--card2),var(--card));
border:1px solid var(--border);
text-align:center;
transition:.4s;
overflow:hidden;
backdrop-filter:blur(12px);
}

.metric::after{
content:"";
position:absolute;
inset:0;
border-radius:28px;
padding:1px;
background:linear-gradient(135deg,rgba(59,130,246,0.6),rgba(34,197,94,0.6));
-webkit-mask:
linear-gradient(#000 0 0) content-box,
linear-gradient(#000 0 0);
-webkit-mask-composite:xor;
mask-composite:exclude;
opacity:.35;
}

.metric h3{
margin-bottom:12px;
font-weight:600;
color:var(--muted);
}

.metric h2{
font-size:38px;
font-weight:800;
letter-spacing:-1px;
}

.metric:hover{
transform:translateY(-8px);
box-shadow:0 25px 50px rgba(0,0,0,0.4);
}

/* Analysis */
.analysis{
background:var(--card);
padding:45px;
border-radius:30px;
border:1px solid var(--border);
margin-bottom:70px;
}

.analysis h3{
margin-bottom:20px;
}

.analysis-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:30px;
}

.analysis-box{
background:var(--card2);
padding:25px;
border-radius:20px;
border:1px solid var(--border);
}

.analysis-box h4{
margin-bottom:10px;
font-size:15px;
color:#3b82f6;
}

.analysis-box p{
font-size:14px;
color:var(--muted);
line-height:1.6;
}

/* Chart */
.chart-card{
background:var(--card);
padding:40px;
border-radius:30px;
height:500px;
border:1px solid var(--border);
margin-bottom:80px;
}

/* Footer */
footer{
text-align:center;
color:var(--muted);
font-size:14px;
padding-bottom:40px;
border-top:1px solid var(--border);
padding-top:30px;
}

/* ========================= */
/* ðŸ“± AJUSTES SOLO MÃ“VIL */
/* ========================= */
@media (max-width: 768px){

.wrapper{
padding:40px 18px;
}

header{
flex-direction:column;
text-align:center;
}

.status{
flex-direction:column;
gap:12px;
}

.hero h1{
font-size:30px;
}

.hero p{
font-size:14px;
padding:0 10px;
}

.main-card{
padding:35px 20px;
border-radius:22px;
}

.pm-value{
font-size:55px;
}

.pm-label{
font-size:20px;
}

.bar{
max-width:100%;
}

.range-labels{
max-width:100%;
font-size:11px;
text-align:center;
}

.metrics{
grid-template-columns:1fr;
gap:20px;
}

.metric{
padding:30px 20px;
}

.analysis{
padding:30px 20px;
}

.analysis-grid{
grid-template-columns:1fr;
}

.chart-card{
height:350px;
padding:25px 15px;
border-radius:22px;
}

footer{
padding-left:15px;
padding-right:15px;
}
}
</style>
</head>
