<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Monitoreo de Calidad del Aire</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#ffffff;
  --header:#1e293b;
  --primary:#3b82f6;
}

body.light{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
  --header:#e2e8f0;
}

body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
  transition:0.3s ease;
}

/* HEADER */

header{
  background:var(--header);
  padding:22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:15px;
}

.header-left{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:600;
  font-size:20px;
}

.status-indicator{
  display:flex;
  align-items:center;
  gap:6px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}

.connected{background:#16a34a;}
.disconnected{background:#dc2626;}

button{
  padding:9px 16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  transition:0.2s;
}

button:hover{
  transform:scale(1.05);
}

.download-btn{background:#2563eb;color:white;}
.theme-btn{background:#64748b;color:white;}

.alert-banner{
  display:none;
  background:#dc2626;
  color:white;
  text-align:center;
  padding:12px;
  font-weight:700;
  animation:blink 1s infinite;
}

@keyframes blink{
  50%{opacity:0.6;}
}

.container{
  padding:40px 25px;
  max-width:1200px;
  margin:auto;
}

/* CARDS */

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
  margin-bottom:40px;
}

.card{
  padding:28px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 8px 25px rgba(0,0,0,0.25);
  transition:0.3s;
  color:white;
}

.card:hover{
  transform:translateY(-5px);
}

.temp-card{
  background:linear-gradient(135deg,#f97316,#ea580c);
}

.hum-card{
  background:linear-gradient(135deg,#0ea5e9,#0369a1);
}

.pm-card{
  background:var(--card);
  color:var(--text);
}

.card h2{
  margin:12px 0 0 0;
  font-size:32px;
  font-weight:700;
}

.status{
  margin-top:12px;
  padding:8px;
  border-radius:10px;
  font-weight:700;
}

.good{background:#16a34a;}
.medium{background:#eab308;color:black;}
.bad{background:#dc2626;}

.trend{
  margin-top:8px;
  font-size:14px;
  opacity:0.9;
}

/* GRAPH */

.chart-container{
  background:var(--card);
  padding:25px;
  border-radius:20px;
  box-shadow:0 8px 25px rgba(0,0,0,0.25);
}

canvas{
  height:420px !important;
}

/* RESPONSIVE */

@media (max-width:768px){

  header{
    flex-direction:column;
    text-align:center;
  }

  .cards{
    grid-template-columns:1fr;
  }

  canvas{
    height:320px !important;
  }
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    üå´ Monitoreo Inteligente PM2.5
    <div class="status-indicator">
      <div id="connectionDot" class="dot disconnected"></div>
      <span id="connectionText">Sin conexi√≥n</span>
    </div>
  </div>

  <div style="display:flex; gap:10px;">
    <button class="download-btn" onclick="downloadExcel()">Descargar Excel</button>
    <button class="theme-btn" onclick="toggleTheme()">Modo Claro/Oscuro</button>
  </div>
</header>

<div id="alert" class="alert-banner">
‚ö† ALERTA: Calidad del aire CR√çTICA
</div>

<div class="container">

<div class="cards">
  <div class="card temp-card">
    üå° Temperatura
    <h2 id="temp">-- ¬∞C</h2>
  </div>

  <div class="card hum-card">
    üíß Humedad
    <h2 id="hum">-- %</h2>
  </div>

  <div class="card pm-card">
    üå´ PM2.5
    <h2 id="pm25">--</h2>
    <div id="status" class="status">--</div>
    <div id="trend" class="trend"></div>
  </div>
</div>

<div class="chart-container">
  <canvas id="airChart"></canvas>
</div>

</div>

<script>
const API_URL = "https://air-quality-backend-66j2.onrender.com"

let previousPM = null
let lastStatus = ""

const ctx = document.getElementById('airChart').getContext('2d')
const chart = new Chart(ctx,{
  type:'line',
  data:{
    labels:[],
    datasets:[{
      label:'Concentraci√≥n de PM2.5 (¬µg/m¬≥)',
      data:[],
      borderWidth:3,
      tension:0.4,
      pointRadius:5,
      pointHoverRadius:8
    }]
  },
  options:{
    responsive:true,
    maintainAspectRatio:false,
    plugins:{
      legend:{
        labels:{
          font:{size:14}
        }
      },
      tooltip:{
        callbacks:{
          label:function(context){
            return `PM2.5: ${context.parsed.y} ¬µg/m¬≥`
          },
          title:function(context){
            return context[0].label
          }
        }
      }
    },
    scales:{
      x:{
        ticks:{
          maxRotation:45,
          minRotation:30
        }
      },
      y:{
        beginAtZero:true,
        title:{
          display:true,
          text:'¬µg/m¬≥'
        }
      }
    }
  }
})

function getStatus(pm){
  if(pm<=12) return {text:"BUENO",class:"good",color:"#16a34a"}
  if(pm<=35) return {text:"MODERADO",class:"medium",color:"#eab308"}
  return {text:"CR√çTICO",class:"bad",color:"#dc2626"}
}

async function loadData(){
  try{
    const res = await fetch(`${API_URL}/data`)
    const data = await res.json()
    if(!data.length) return setDisconnected()

    setConnected()
    const latest = data[0]

    document.getElementById('temp').innerText = latest.temperature+" ¬∞C"
    document.getElementById('hum').innerText = latest.humidity+" %"
    document.getElementById('pm25').innerText = latest.pm25

    const statusInfo = getStatus(latest.pm25)
    const statusDiv = document.getElementById('status')
    statusDiv.innerText = statusInfo.text
    statusDiv.className = "status "+statusInfo.class

    const alert = document.getElementById('alert')
    if(statusInfo.text==="CR√çTICO"){
      alert.style.display="block"
    }else{
      alert.style.display="none"
    }

    const trend = document.getElementById('trend')
    if(previousPM!==null){
      trend.innerText = latest.pm25 > previousPM ? "‚¨Ü Subiendo" : "‚¨á Bajando"
    }
    previousPM = latest.pm25
    lastStatus = statusInfo.text

    chart.data.labels = data.slice(0,12).map(d=>
      new Date(d.created_at).toLocaleString()
    ).reverse()

    chart.data.datasets[0].data =
      data.slice(0,12).map(d=>d.pm25).reverse()

    chart.data.datasets[0].borderColor = statusInfo.color
    chart.update()

  }catch{
    setDisconnected()
  }
}

function downloadExcel(){
  window.open(`${API_URL}/download`)
}

function toggleTheme(){
  document.body.classList.toggle("light")
}

function setConnected(){
  document.getElementById('connectionDot').className="dot connected"
  document.getElementById('connectionText').innerText="Conectado"
}

function setDisconnected(){
  document.getElementById('connectionDot').className="dot disconnected"
  document.getElementById('connectionText').innerText="Sin conexi√≥n"
}

loadData()
setInterval(loadData,5000)
</script>

</body>
</html>
