<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<title>Sistema Inteligente de Calidad del Aire</title>

<style>
:root{
--bg:#0b1220;
--card:#111827;
--card2:#0f172a;
--text:#f8fafc;
--muted:#94a3b8;
--border:rgba(255,255,255,0.05);
}

body.light{
--bg:#f1f5f9;
--card:#ffffff;
--card2:#f8fafc;
--text:#0f172a;
--muted:#475569;
--border:rgba(0,0,0,0.05);
background:#f1f5f9;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:'Inter',sans-serif;
background:linear-gradient(180deg,#0b1220,#0f172a);
color:var(--text);
transition:.4s;
overflow-x:hidden;
}

.wrapper{
max-width:1200px;
margin:auto;
padding:60px 20px;
}

/* Header */

header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:70px;
flex-wrap:wrap;
gap:15px;
}

.brand{
font-weight:700;
font-size:20px;
}

.status{
display:flex;
align-items:center;
gap:10px;
font-size:14px;
flex-wrap:wrap;
}

.dot{
width:10px;
height:10px;
border-radius:50%;
}

.connected{background:#22c55e}
.disconnected{background:#ef4444}

button{
background:#1f2937;
color:white;
border:1px solid var(--border);
padding:8px 14px;
border-radius:12px;
cursor:pointer;
transition:.3s;
}

button:hover{
transform:translateY(-2px);
background:#2563eb;
}

/* Hero */

.hero{
text-align:center;
margin-bottom:70px;
}

.hero h1{
font-size:44px;
font-weight:800;
background:linear-gradient(90deg,#3b82f6,#22c55e);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero p{
color:var(--muted);
max-width:650px;
margin:20px auto;
}

/* Main Card */

.main-card{
background:var(--card);
padding:60px;
border-radius:30px;
text-align:center;
box-shadow:0 30px 80px rgba(0,0,0,0.5);
margin-bottom:70px;
}

.pm-value{
font-size:80px;
font-weight:800;
}

.bar{
margin:35px auto 0;
max-width:600px;
height:14px;
border-radius:10px;
background:linear-gradient(90deg,#22c55e,#eab308,#ef4444);
position:relative;
}

.marker{
width:18px;
height:18px;
background:white;
border-radius:50%;
position:absolute;
top:-2px;
transform:translateX(-50%);
}

/* Metrics mejorados */

.metrics{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
margin-bottom:70px;
}

.metric{
position:relative;
padding:40px;
border-radius:25px;
border:1px solid var(--border);
transition:.4s;
overflow:hidden;
background:var(--card2);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:10px;
}

.metric svg{
width:40px;
height:40px;
opacity:0.9;
}

.metric h3{
margin:0;
font-weight:600;
color:var(--muted);
}

.metric h2{
font-size:34px;
font-weight:700;
margin:0;
}

.metric:hover{
transform:translateY(-6px);
box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

/* Colores dinámicos */

.temp-cold{background:linear-gradient(135deg,#1e3a8a,#2563eb)}
.temp-warm{background:linear-gradient(135deg,#b45309,#f97316)}
.temp-hot{background:linear-gradient(135deg,#7f1d1d,#ef4444)}

.hum-low{background:linear-gradient(135deg,#78350f,#f59e0b)}
.hum-mid{background:linear-gradient(135deg,#0e7490,#06b6d4)}
.hum-high{background:linear-gradient(135deg,#1e3a8a,#3b82f6)}

.metric.temp-cold,
.metric.temp-warm,
.metric.temp-hot,
.metric.hum-low,
.metric.hum-mid,
.metric.hum-high{
color:white;
}

/* Chart */

.chart-card{
background:var(--card);
padding:40px;
border-radius:30px;
height:500px;
border:1px solid var(--border);
margin-bottom:80px;
}

/* Footer */

footer{
text-align:center;
color:var(--muted);
font-size:14px;
padding-bottom:40px;
border-top:1px solid var(--border);
padding-top:30px;
}
</style>
</head>

<body>
<div class="wrapper">

<header>
<div class="brand">Sistema Inteligente de Calidad del Aire</div>
<div class="status">
<div id="dot" class="dot disconnected"></div>
<span id="statusText">Sin conexión</span>
<button onclick="toggleTheme()">Modo Claro/Oscuro</button>
<button onclick="downloadExcel()">Descargar Excel</button>
</div>
</header>

<section class="hero">
<h1>Monitoreo Inteligente PM2.5</h1>
<p>Plataforma IoT para análisis ambiental avanzado en tiempo real.</p>
</section>

<div class="main-card">
<div class="pm-value" id="pmValue">--</div>
<div class="pm-label" id="pmLabel"></div>
<div class="pm-info" id="pmInfo"></div>

<div class="bar">
<div class="marker" id="marker"></div>
</div>
</div>

<div class="metrics">

<div class="metric" id="tempCard">
<svg fill="currentColor" viewBox="0 0 24 24">
<path d="M14 14.76V5a2 2 0 10-4 0v9.76a4 4 0 104 0z"/>
</svg>
<h3>Temperatura</h3>
<h2 id="temp">--</h2>
</div>

<div class="metric" id="humCard">
<svg fill="currentColor" viewBox="0 0 24 24">
<path d="M12 2C8 7 6 9.5 6 13a6 6 0 0012 0c0-3.5-2-6-6-11z"/>
</svg>
<h3>Humedad</h3>
<h2 id="hum">--</h2>
</div>

</div>

<div class="chart-card">
<canvas id="chart"></canvas>
</div>

<footer>
Plataforma desarrollada por <strong>Santiago Rubio</strong> & <strong>Jheferson Imbachi</strong>
</footer>

</div>

<script>
const API_URL="https://air-quality-backend-66j2.onrender.com"

function toggleTheme(){
document.body.classList.toggle("light")
}

function getStatus(pm){
if(pm<=12)return ["BUENA","#22c55e","La calidad del aire es óptima."]
if(pm<=35)return ["MODERADA","#eab308","Puede afectar población sensible."]
return ["CRÍTICA","#ef4444","Riesgo para la salud general."]
}

async function loadData(){
try{
const res=await fetch(`${API_URL}/data`)
const data=await res.json()
if(!data.length)return

document.getElementById("dot").className="dot connected"
document.getElementById("statusText").innerText="Conectado"

const latest=data[0]

const [label,color,info]=getStatus(latest.pm25)

document.getElementById("pmValue").innerText=latest.pm25
document.getElementById("pmValue").style.color=color
document.getElementById("pmLabel").innerText=label
document.getElementById("pmInfo").innerText=info

document.getElementById("temp").innerText=latest.temperature+" °C"
document.getElementById("hum").innerText=latest.humidity+" %"

const tempCard=document.getElementById("tempCard")
tempCard.className="metric"
if(latest.temperature<18)tempCard.classList.add("temp-cold")
else if(latest.temperature<28)tempCard.classList.add("temp-warm")
else tempCard.classList.add("temp-hot")

const humCard=document.getElementById("humCard")
humCard.className="metric"
if(latest.humidity<40)humCard.classList.add("hum-low")
else if(latest.humidity<70)humCard.classList.add("hum-mid")
else humCard.classList.add("hum-high")

document.getElementById("marker").style.left=Math.min((latest.pm25/60)*100,100)+"%"

chart.data.labels=data.slice(0,20).map(d=>new Date(d.created_at).toLocaleTimeString()).reverse()
chart.data.datasets[0].data=data.slice(0,20).map(d=>d.pm25).reverse()
chart.update()

}catch{}
}

const ctx=document.getElementById("chart").getContext("2d")
const chart=new Chart(ctx,{
type:"line",
data:{labels:[],datasets:[{
data:[],
borderColor:"#3b82f6",
backgroundColor:"rgba(59,130,246,0.1)",
fill:true,
tension:.4
}]},
options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}}}
})

function downloadExcel(){window.open(`${API_URL}/download`)}

loadData()
setInterval(loadData,5000)
</script>

</body>
</html>
